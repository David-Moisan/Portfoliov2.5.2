        const texts = [
            "HTML",

            "PHP",

            "Chart.js",
            "npm",
            "webpack",
            "babel",
            "firebase",
        ];

        let container = document.getElementById("skill");

        let options = {
            radius: 360,
            maxSpeed: "fast",
            initSpeed: "fast",
            direction: 135,
            keep: true,
        };

        TagCloud(container, texts, options)
    </script>
