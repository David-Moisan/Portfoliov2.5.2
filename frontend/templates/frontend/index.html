<head>

    <title>Portfolio of DavMcode</title>
    {% load static %}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static "css/index.css" %}">
    <link rel="stylesheet" href="{% static "css/components/navbar.css" %}">
    <link rel="stylesheet" href="{% static "css/components/detail-project-and-blog.css" %}">
    <link rel="stylesheet" href="{% static "css/components/home/home.css" %}">
    <link rel="stylesheet" href="{% static "css/components/project/work.css" %}">
    <link rel="stylesheet" href="{% static "css/components/project/all-works.css" %}">

<body>

    <script src="{% static "frontend/main.js" %}"></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();

</html>
